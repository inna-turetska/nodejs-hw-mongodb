openapi: 3.1.0
info:
  version: 1.0.0
  title: Contacts app
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: This is a documentation of contacts app
tags:
  - name: Contacts
    description: Operations about contacts.
  - name: Auth
    description: Auth operations.
servers:
  - url: http://localhost:3000
  - url: #посилання на задеплоєний сайт
paths:
  /contacts:
    get:
      $ref: ../swagger/paths/contacts/get.yaml
    post:
      $ref: ../swagger/paths/contacts/post.yaml

  /contacts/{contactId}:
    get:
      $ref: ../swagger/paths/contacts/{contactId}/get.yaml
    delete:
      $ref: ../swagger/paths/contacts/{contactId}/delete.yaml
    patch:
      $ref: ../swagger/paths/contacts/{contactId}/patch.yaml

  /auth/register:
    post:
      $ref: ../swagger/paths/auth/register/post.yaml
  /auth/logIn:
    post:
      $ref: ../swagger/paths/auth/logIn/post.yaml
  /auth/logOut:
    post:
      $ref: ../swagger/paths/auth/logOut/post.yaml
  /auth/refresh:
    post:
      $ref: ../swagger/paths/auth/refresh/post.yaml
  /auth/requestResetEmail:
    post:
      $ref: ../swagger/paths/auth/requestResetEmail/post.yaml
  /auth/resetPassword:
    post:
      $ref: ../swagger/paths/auth/resetPassword/post.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
