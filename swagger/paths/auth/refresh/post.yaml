tags:
  - Auth
summary: Refresh user session
security:
  - bearerAuth: []
operationId: refreshSession
description: Refreshes the user's access token using refresh token and session ID
responses:
  '200':
    description: Successfully refreshed a session!
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6...
  '401':
    $ref: ../../../components/responses/401.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
