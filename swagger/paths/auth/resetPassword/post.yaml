tags:
  - Auth
summary: Reset password
security: []
operationId: resetPassword
description: User resets password by providing a valid reset token and new password
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - accessToken
          - password
        properties:
          name:
            description: Token, that user reseived in the letter
            type: string
            example: 65y56u756mhnm8965u776i87ik
          password:
            description: User's new password
            type: string
            format: password
            example: 123456
responses:
  '200':
    description: Password has been successfully reset.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
              example: {}
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
