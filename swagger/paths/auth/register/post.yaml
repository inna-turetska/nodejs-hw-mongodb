tags:
  - Auth
summary: User registration
security: []
operationId: createUser
description: Create a user account
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: User's name
            type: string
            example: John Doe
          email:
            description: User's email
            type: string
            format: email
            example: test@test.com
          password:
            description: User's password
            type: string
            format: password
            example: 123456
responses:
  '201':
    description: Successfully registered a user
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              $ref: '../../../components/schemas/user.yaml'
  '409':
    $ref: '../../../components/responses/409.yaml'
