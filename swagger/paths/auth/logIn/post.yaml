tags:
  - Auth
summary: User logs in to their account
security: []
operationId: logIn
description: User logs in to their account
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: test@test.com
          password:
            type: string
            format: password
            example: 123456
responses:
  '200':
    description: Successfully logged in a user
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in a user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6...
  '401':
    $ref: ../../../components/responses/401.yaml
