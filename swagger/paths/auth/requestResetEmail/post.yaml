tags:
  - Auth
summary: Request reset password email
operationId: requestResetEmail
description: Sends a password reset email to the specified address.
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            example: test@test.com
responses:
  '200':
    description: Reset password email has been successfully sent
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent
            data:
              type: object
              example: {}
  '400':
    $ref: '../../../components/responses/400.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
